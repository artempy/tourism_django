<div class="pagination">
<ul class="pagination">
    {% if page_obj.has_previous %}
        <li>
            <a href="{{ starturl }}page/{{ page_obj.previous_page_number }}/" title="Предыдущая страница">
            <span>&laquo;</span>
            </a>
        </li>
    {% else %}
        <li class="disabled">
            <a href="#">
            <span>&laquo;</span>
            </a>
        </li>
    {% endif %}
        {% for i in paginator.page_range %}
            {% if page_obj.number == i %}
            <li class="active"><a href="#">{{i}}</a></li>
            {% else %}
              <li><a href="{{ starturl }}page/{{ i }}/">{{i}}</a></li>
            {% endif %}
        {% endfor %}
    {% if page_obj.has_next %}
        <li>
            <span><a href="{{ starturl }}page/{{ page_obj.next_page_number }}/" title="Следующая страница">&raquo;</a></span>
        </li>
    {% else %}
        <li class="disabled">
            <a href="#">
            <span>&raquo;</span>
            </a>
        </li>
    {% endif %}
</ul>
</div>
