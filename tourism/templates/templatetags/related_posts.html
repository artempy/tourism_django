{% if related_posts %}
<div style="padding-left:15px;"><br /><br /><h4>Статьи из раздела, рекомендуемые к прочтению:</h4>
    <div style="clear: both"></div>
    <div style="border: 0pt none ; margin: 0pt; padding: 0pt;">
{% for related_post in related_posts %}
    {% if related_post.thumb %}
    <a onmouseout="this.style.backgroundColor='#F6EEBD'" onmouseover="this.style.backgroundColor='#EEEEEF'" style="background-color: #F6EEBD; border-right: 1px solid #DDDDDD; border-bottom: medium none; margin: 0pt; padding: 6px; display: block; float: left; text-decoration: none; text-align: left; cursor: pointer;" href="{% url 'article' related_post.slug_cat_unique related_post.slug %}"><div style="border: 0pt none ; margin: 0pt; padding: 0pt; width: 150px; height: 200px;"><div style="border: 0pt none ; margin: 0pt; padding: 0pt; background: transparent url({{ related_post.thumb.url }}) no-repeat scroll 0% 0%; -moz-background-clip: border; -moz-background-origin: padding; -moz-background-inline-policy: continuous; width: 150px; height: 150px;"></div><div style="border: 0pt none; margin: 3px 0pt 0pt; padding: 0pt; font-style: normal; font-variant: normal; font-weight: normal; font-size: 12px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: #333333;">{{ related_post.name }}</div></div></a>
    {% endif %}
{% endfor %}
    <div style="clear: both"></div>
    </div>
</div>
{% endif %}
